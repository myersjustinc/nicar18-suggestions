<h1>Chicago recommendations for #NICAR18</h1>
<form class="filters--status">
  <span class="filters--results--count">Loading&hellip;</span>
  <button type="button" class="filters--results--clear" name="clear">
    Clear filters
  </button>
</form>
<form class="filters--filters">
  <ul class="filters--fields">
    <li class="filters--field">
      <p class="filters--field--name">Cost</p>
      <ul class="filters--field--options">
        <li class="filters--field--option">
          <label>
            <input type="checkbox" name="cost" value="Free">
            <span class="filters--field--option--label">
              <abbr title="Free">&#x2205;</abbr>
            </span>
          </label>
        </li>
        <li class="filters--field--option">
          <label>
            <input type="checkbox" name="cost" value="$10 or less">
            <span class="filters--field--option--label">
              <abbr title="$10 or less">$</abbr>
            </span>
          </label>
        </li>
        <li class="filters--field--option">
          <label>
            <input type="checkbox" name="cost" value="$11-20">
            <span class="filters--field--option--label">
              <abbr title="$11 to $20">$$</abbr>
            </span>
          </label>
        </li>
        <li class="filters--field--option">
          <label>
            <input type="checkbox" name="cost" value="$21-30">
            <span class="filters--field--option--label">
              <abbr title="$21 to $30">$$$</abbr>
            </span>
          </label>
        </li>
        <li class="filters--field--option">
          <label>
            <input type="checkbox" name="cost" value="$31 or more">
            <span class="filters--field--option--label">
              <abbr title="$31 or more">$$$$</abbr>
            </span>
          </label>
        </li>
      </ul>
    </li>
    <li class="filters--field">
      <p class="filters--field--name">Type</p>
      <ul class="filters--field--options">
        <li class="filters--field--option">
          <label>
            <input type="checkbox" name="type" value="Attraction">
            <span class="filters--field--option--label">Attraction</span>
          </label>
        </li>
        <li class="filters--field--option">
          <label>
            <input type="checkbox" name="type" value="Bar">
            <span class="filters--field--option--label">Bar</span>
          </label>
        </li>
        <li class="filters--field--option">
          <label>
            <input type="checkbox" name="type" value="Restaurant">
            <span class="filters--field--option--label">Restaurant</span>
          </label>
        </li>
        <li class="filters--field--option">
          <label>
            <input type="checkbox" name="type" value="">
            <span class="filters--field--option--label">Other</span>
          </label>
        </li>
      </ul>
    </li>
    <li class="filters--field">
      <p class="filters--field--name">Getting there</p>
      <ul class="filters--field--options">
        <li class="filters--field--option">
          <label>
            <input type="checkbox" name="transit" value="Walking distance">
            <span class="filters--field--option--label">Walk</span>
          </label>
        </li>
        <li class="filters--field--option">
          <label>
            <input type="checkbox" name="transit" value="Train">
            <span class="filters--field--option--label">Train</span>
          </label>
        </li>
        <li class="filters--field--option">
          <label>
            <input type="checkbox" name="transit" value="Bus">
            <span class="filters--field--option--label">Bus</span>
          </label>
        </li>
        <li class="filters--field--option">
          <label>
            <input type="checkbox" name="transit" value="Uber/Lyft/Taxi">
            <span class="filters--field--option--label">Car</span>
          </label>
        </li>
      </ul>
    </li>
    <li class="filters--field">
      <p class="filters--field--name">Good for</p>
      <ul class="filters--field--options filters--field--options--columns">
        <li class="filters--field--option">
          <label>
            <input type="checkbox" name="category" value="Quick lunch">
            <span class="filters--field--option--label">Quick lunch</span>
          </label>
        </li>
        <li class="filters--field--option">
          <label>
            <input type="checkbox" name="category" value="Leisurely dinner">
            <span class="filters--field--option--label">Leisurely dinner</span>
          </label>
        </li>
        <li class="filters--field--option">
          <label>
            <input type="checkbox" name="category" value="Big groups">
            <span class="filters--field--option--label">Big groups</span>
          </label>
        </li>
        <li class="filters--field--option">
          <label>
            <input type="checkbox" name="category" value="Cheap eats">
            <span class="filters--field--option--label">Cheap eats</span>
          </label>
        </li>
        <li class="filters--field--option">
          <label>
            <input type="checkbox" name="category" value="Cheap drinks">
            <span class="filters--field--option--label">Cheap drinks</span>
          </label>
        </li>
        <li class="filters--field--option">
          <label>
            <input type="checkbox" name="category" value="Upscale">
            <span class="filters--field--option--label">Upscale</span>
          </label>
        </li>
        <li class="filters--field--option">
          <label>
            <input type="checkbox" name="category" value="Craft beer">
            <span class="filters--field--option--label">Craft beer</span>
          </label>
        </li>
        <li class="filters--field--option">
          <label>
            <input type="checkbox" name="category" value="Cocktails">
            <span class="filters--field--option--label">Cocktails</span>
          </label>
        </li>
        <li class="filters--field--option">
          <label>
            <input type="checkbox" name="category" value="People who have never been to Chicago">
            <span class="filters--field--option--label">
              People who have never been to Chicago
            </span>
          </label>
        </li>
        <li class="filters--field--option">
          <label>
            <input type="checkbox" name="category" value="">
            <span class="filters--field--option--label">Other</span>
          </label>
        </li>
      </ul>
    </li>
  </ul>
  <div class="filters--collapse">
    <label>
      <input type="checkbox" name="collapsed" value="true" checked>
      <span class="filters--collapse--label">Expand filters</span>
    </label>
  </div>
</form>
