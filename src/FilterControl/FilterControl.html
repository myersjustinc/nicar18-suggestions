<form class="filters--filters">
  <ul class="filters--fields">
    <li class="filters--field">
      <p class="filters--field--name">Cost</p>
      <ul class="filters--field--options">
        <li class="filters--field--option">
          <label>
            <input type="checkbox" name="cost" value="Free">
            <span class="filters--field--option--label">
              <abbr title="Free">&#x2205;</abbr>
            </span>
          </label>
        </li>
        <li class="filters--field--option">
          <label>
            <input type="checkbox" name="cost" value="$10 or less">
            <span class="filters--field--option--label">
              <abbr title="$10 or less">$</abbr>
            </span>
          </label>
        </li>
        <li class="filters--field--option">
          <label>
            <input type="checkbox" name="cost" value="$11-20">
            <span class="filters--field--option--label">
              <abbr title="$11 to $20">$$</abbr>
            </span>
          </label>
        </li>
        <li class="filters--field--option">
          <label>
            <input type="checkbox" name="cost" value="$21-30">
            <span class="filters--field--option--label">
              <abbr title="$21 to $30">$$$</abbr>
            </span>
          </label>
        </li>
        <li class="filters--field--option">
          <label>
            <input type="checkbox" name="cost" value="$31 or more">
            <span class="filters--field--option--label">
              <abbr title="$31 or more">$$$$</abbr>
            </span>
          </label>
        </li>
      </ul>
    </li>
    <li class="filters--field">
      <p class="filters--field--name">Type</p>
      <ul class="filters--field--options">
        <li class="filters--field--option">
          <label>
            <input type="checkbox" name="type" value="Attraction">
            <span class="filters--field--option--label">Attraction</span>
          </label>
        </li>
        <li class="filters--field--option">
          <label>
            <input type="checkbox" name="type" value="Bar">
            <span class="filters--field--option--label">Bar</span>
          </label>
        </li>
        <li class="filters--field--option">
          <label>
            <input type="checkbox" name="type" value="Restaurant">
            <span class="filters--field--option--label">Restaurant</span>
          </label>
        </li>
        <li class="filters--field--option">
          <label>
            <input type="checkbox" name="type" value="">
            <span class="filters--field--option--label">Other</span>
          </label>
        </li>
      </ul>
    </li>
    <li class="filters--field">
      <p class="filters--field--name">Getting there</p>
      <ul class="filters--field--options">
        <li class="filters--field--option">
          <label>
            <input type="checkbox" name="transit" value="Walking distance">
            <span class="filters--field--option--label">Walk</span>
          </label>
        </li>
        <li class="filters--field--option">
          <label>
            <input type="checkbox" name="transit" value="Train">
            <span class="filters--field--option--label">Train</span>
          </label>
        </li>
        <li class="filters--field--option">
          <label>
            <input type="checkbox" name="transit" value="Bus">
            <span class="filters--field--option--label">Bus</span>
          </label>
        </li>
        <li class="filters--field--option">
          <label>
            <input type="checkbox" name="transit" value="Uber/Lyft/Taxi">
            <span class="filters--field--option--label">Car</span>
          </label>
        </li>
      </ul>
    </li>
  </ul>
</form>
