<div class="detail--modal--background"></div>
<form class="detail--frame">

  <p class="detail--name">Name</p>
  <div class="detail--wrapper">
    <table class="detail--details">
      <tbody>
        <tr>
          <th>Location</th>
          <td class="detail--details--location">
            <a class="detail--details--location--link" target="_blank" rel="noopener noreferrer">TK</a>
          </td>
        </tr>
        <tr>
          <th>Description</th>
          <td class="detail--details--description">TK</td>
        </tr>
        <tr>
          <th>Type</th>
          <td class="detail--details--type">TK</td>
        </tr>
        <tr>
          <th>Good for</th>
          <td class="detail--details--categories">TK</td>
        </tr>
        <tr>
          <th>Cost (approximate, per person)</th>
          <td class="detail--details--cost">TK</td>
        </tr>
        <tr>
          <th>Getting there</th>
          <td class="detail--details--transit">TK</td>
        </tr>
        <tr>

          <td class="detail--details--credit">TK</td>
        </tr>
      </tbody>

  </div>
